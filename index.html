<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Blazars Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <section class="header__wrapper">
            <a class="header__logo" href="#">Trail Blazars</a>
            <nav class="nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link active" href="#">Home</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Features</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Tutorials</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Join Premium</a>
                    </li>
                    <li class="header__item">
                        <a class="header__btn" href="#">Watch Video</a>
                    </li>
                </ul>
            </nav>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
    </section>
    </header>

    <main class="main">
        
        <section class="hero">
            <section class="hero__wrapper">
                <section class="hero__content">
                    <h1 class="hero__heading">Discover New <span class="hero__spanone">Trails</span> and Unforgettable <span class="hero__spantwo">Adventures</span></h1>
                    <p class="hero__copy">Embark on epic hiking journeys with your closest companions</p>
                    <section class="hero__btncontainer">
                        <a href="#" class="hero__btnprimary">Download Now</a>
                        <a href="#" class="hero__btnsecondary">Why Trail Blazar ?</a>
                    </section>
                </section>
            </section>
            <img class="hero__img" src="Images/trail-blazor-hero.jpg" alt="group of hikers">
        </section>
        <img class="hero__watermark" src="Images/trail-watermark.svg" alt="trail watermark">
